---
layout: default
---

<div class="container-fluid">
      <div class="row" style="border-style: ridge;">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="text-center">
              <img src="{{ site.url}}/{{ site.baseurl }}/images/profile.jpg" alt="profile picture" class="rounded" style="position:absolute;top: 50%;left: 50%;-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
            </div>
            <h3 style="text-align: center;">{{site.name}}</h3>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            {{site.posts}}
          </div>
      </div>
</div>

{{content}}
